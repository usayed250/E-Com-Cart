        margin-top: 60px;
        margin-bottom: 10px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
    }

    .hr-lines:before {
        content: " ";
        height: 2px;
        width: 180px;
        background: gray;
        display: block;
        position: absolute;
        top: 50%;
        left: 0;
    }

    .hr-lines:after {
        content: " ";
        height: 2px;
        width: 180px;
        background: gray;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
    }
</style>
